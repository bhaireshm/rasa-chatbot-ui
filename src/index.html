<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Aritha - ChatBot UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/core/normalize.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>

  <link rel="stylesheet" href="./css/core/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <button class="chatbox-open">
    <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
  </button>
  <button class="chatbox-close">
    <i class="fa fa-close fa-2x" aria-hidden="true"></i>
  </button>
  <section class="chatbox-popup">
    <header class="chatbox-popup__header">
      <aside style="flex:3">
        <img src="./img/bot.svg" alt="Aritha Bot" class="img-fluid w-75">
      </aside>
      <aside style="flex:8">
        <h1>Aritha Bot</h1> Agent (Online)
      </aside>
      <!-- <aside style="flex:1">
        <button class="chatbox-maximize"><i class="fa fa-window-maximize" aria-hidden="true"></i></button>
      </aside> -->
      <aside style="flex:1">
        <button class="chatbox-maximize setttings"><i class="fa fa-sliders" title="Settings" aria-hidden="true"></i></button>
        <button class="restart-chat"><i class="fa fa-refresh" title="Restart chat" aria-hidden="true"></i></button>
      </aside>
    </header>
    <main class="chatbox-popup__main">
      <div class="welcome-message d-none">
        We make it simple and seamless for<br> bussiness and people to talk to each<br> other. Ask us anything.
      </div>

      <div id="chat-messages" class="animate">
      </div>

    </main>
    <footer class="chatbox-popup__footer">
      <!-- <aside style="flex:1;color:#888;text-align:center;">
        <i class="fa fa-camera" aria-hidden="true"></i>
      </aside> -->
      <aside style="flex:11">
        <textarea type="text" id="messageBox" placeholder="Type your message here..." autofocus></textarea>
      </aside>
      <aside style="flex:1;color:#888;text-align:center;" id="sendBtn">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </aside>
    </footer>
  </section>
  <section class="chatbox-panel">
    <header class="chatbox-settings-panel__header">
      <!-- <aside style="flex:3">
      </aside> -->
      <aside style="flex:9">
        <!-- <h1>Sussanah Austin</h1> Agent (Online) -->
        Settings
      </aside>
      <aside style="flex:3;text-align:right;">
        <button class="chatbox-minimize"><i class="fa fa-close" aria-hidden="true"></i></button>
        <!-- <button class="chatbox-panel-close"><i class="fa fa-close" aria-hidden="true"></i></button> -->
      </aside>
    </header>
    <main class="chatbox-settings-panel__main" style="flex:1">
      <i class="fa fa-user-circle fa-3x chatbox-popup__avatar" aria-hidden="true"></i>
      <form id="userDataSettings">
        <div class="row">
          <div class="col-12">
            <div class="form-goup">
              <label for="name">Name</label>
              <input type="text" name="chatBotUserName" id="chatBot-userName" class="form-control">
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer class="chatbox-settings-panel__footer">
      <aside style="flex:12;color:#888;text-align:center;">
        <!-- <button class="btn btn-secondary">Cancel</button> -->
        <button class="btn btn-primary float-right">Save</button>
      </aside>
    </footer>
  </section>
  <!-- Settings -->

  <!-- Core JS -->
  <script src='./js/core/jquery.min.js'></script>
  <script src="./js/core/bootstrap.min.js"></script>

  <script type="module" src="./js/chats.js"></script>
</body>

</html>
